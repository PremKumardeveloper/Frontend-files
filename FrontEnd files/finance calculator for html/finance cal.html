<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Calculator</title>
    <link rel="stylesheet" href="finance.css">
</head>
<body>
    <div class="container">
        <div class="ledger">
            <h2>Finance Calculator</h2>
            <h4>Your Balance</h4>
            <h3 id="balance">₹0.00</h3>

            <div class="inc-exp-container">
                <div class="inc">
                    <h4>Income</h4>
                    <p id="inc-amt" class="amt plus">₹0.00</p>
                </div>
                <div class="exp">
                    <h4>Expense</h4>
                    <p id="exp-amt" class="amt minus">₹0.00</p>
                </div>
            </div>

            <form id="form">
                <div class="form-control">
                    <label>Description</label>
                    <input type="text" id="desc" placeholder="Enter Description" required />
                </div>
                <div class="form-control">
                    <label>Amount</label>
                    <input type="number" id="amount" placeholder="Enter Amount" required />
                </div>
                <button type="submit" class="btn">Add Transaction</button>
            </form>
        </div>

        <div class="transaction">
            <h3>Transaction Details</h3>
            <ul class="trans" id="trans"></ul>
        </div>
    </div>

    <script src="finance.js"></script>
</body>
</html>
